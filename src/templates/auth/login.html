{% extends "base.html" %}

{% block content %}
    <h1>Login</h1>
    <form method="POST" action="/login/">
        {% csrf_token %}
        <input type="text" name="user" placeholder="Username">
        <input type="password" name="password" placeholder="Your Password">
        <button type="submit">Login</button> 
    </form>
{% endblock content %}
